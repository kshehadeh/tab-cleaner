<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Cleaner</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>Tab Cleaner</h1>
      <p>Choose how long a tab can stay inactive before it is closed.</p>
      <div class="field">
        <label for="idle-threshold">Consider tabs inactive after</label>
        <select id="idle-threshold" name="idle-threshold">
          <option value="900000">15 minutes</option>
          <option value="1800000">30 minutes</option>
          <option value="3600000">1 hour</option>
          <option value="7200000">2 hours</option>
          <option value="21600000">6 hours</option>
          <option value="86400000">1 day</option>
        </select>
      </div>
      <button id="clean-button" type="button">Clean Inactive Tabs</button>
      <div id="results">
        <p id="status" role="status" aria-live="polite"></p>
        <ul id="closed-tabs" hidden></ul>
      </div>
    </main>
    <script src="popup.js" type="module"></script>
  </body>
</html>
